<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffebf0; /* Color de fondo amoroso */
    }

    .gallery-container {
      max-width: 800px;
      margin: 30px auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #e44d8e; /* Color de texto amoroso */
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <h2>Galería de Amor</h2>
  <div class="gallery-container">
    <div class="row">
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/300" alt="Amor 1">
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/300" alt="Amor 2">
        </div>
      </div>
      <div class="col-md-4">
        <div class="gallery-item">
          <img src="https://via.placeholder.com/300" alt="Amor 3">
        </div>
      </div>
      <!-- Puedes agregar más columnas según sea necesario -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
